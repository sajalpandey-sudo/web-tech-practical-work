<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation</title>
  <style>
    .box {
      padding: 15px;
      background-color: lightblue;
      width: 300px;
    }
  </style>
</head>
<body>

<h2>DOM Example</h2>

<div id="content" class="box">
  Original Content
</div><br>

<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
  document.getElementById("content").innerHTML = "Text changed using DOM!";
  document.querySelector(".box").style.backgroundColor = "lightgreen";
}
</script>

</body>
</html>

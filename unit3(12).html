<!DOCTYPE html>
<html>
<head>
  <title>Condition and Loop</title>
</head>
<body>

<h2>Check Even / Odd & Print Numbers</h2>

<input type="number" id="num" placeholder="Enter a number">
<button onclick="check()">Check</button>

<p id="output"></p>

<script>
function check() {
  let n = Number(document.getElementById("num").value);
  let text = "";

  if (n % 2 === 0) {
    text += "Number is Even<br>";
  } else {
    text += "Number is Odd<br>";
  }

  text += "Numbers from 1 to " + n + ":<br>";

  for (let i = 1; i <= n; i++) {
    text += i + " ";
  }

  document.getElementById("output").innerHTML = text;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>CSS Types Example</title>

  <!-- INTERNAL CSS -->
  <style>
    .internal {
      color: blue;
      font-size: 20px;
    }
  </style>

  <!-- EXTERNAL CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Inline CSS</h2>
  <p style="color:red; font-size:20px;">
    This is Inline CSS
  </p>

  <h2>Internal CSS</h2>
  <p class="internal">
    This is Internal CSS
  </p>

  <h2>External CSS</h2>
  <p class="external">
    This is External CSS
  </p>

</body>
</html>
